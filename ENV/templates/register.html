{% load static %}

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="{% static 'css/slidedrop.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/zulu.css' %}" rel="stylesheet" type="text/css">


</head>
<body class="body-2">
  <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
    <div class="div-block w-container">
      <a href="/" id="nav-home" aria-current="page" class="link-block w-node-fd93aa6c-25bc-b60a-a402-b6daa99241b3-dde458a2  w--current">
        <div class="text-block-8">ZULU</div>
      </a>
      <div id="w-node-fd93aa6c-25bc-b60a-a402-b6daa99241b6-dde458a2" class="div-block-2">
      </div>
      <div data-hover="false" data-delay="0" id="nav-dropdown" class="dropdown w-node-fd93aa6c-25bc-b60a-a402-b6daa99241b9-dde458a2 w-dropdown">
      </div>
    </div>
  </div>
  <div class="sign-up-div">
    <div class="sign-up-form ">
      
      <form method="post" action="register" class="sign-up">
        {% csrf_token %} 
        <label class="sing-up-title">Sign up</label>
        <input type="email" class="email-inp " maxlength="256" name="email" placeholder="Email Address">
        <input type="text" class="username-inp" maxlength="256" name="username" placeholder="Username">
        <input type="password" class="password-inp w-input" maxlength="256" name="password"  placeholder="Password">
        <input type="submit" value="Login" data-wait="Please wait..." class="submit-button button">
        <div class="no-account">
          <div>Already have an account?</div>
          <a href="login" class="login-link">Click here to login</a>
        </div>
      </form>
      {% for message in messages%}
      <div class="form-fail">
        <div>{{message}}</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=623f559600c1664443e4589f" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src= "{% static 'js/underscore.js' %}" type="text/javascript"></script>

</body>
</html>
